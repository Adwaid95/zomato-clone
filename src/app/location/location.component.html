<div class="container">
    <br/>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm" #getAllLocations="ngForm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>

                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search" name="locations" placeholder="Search location"
                            value="{{selectedLocation.title }}" #box (keyup)="onKey($event )">


                        <div class="container">
                            <div class="col">
                                <div (click)="selectLocation(location)" *ngFor="let location of locations">
                                    {{ location.title }}
                                </div>


                            </div>
                        </div>
                    </div>

                    <div class="col-auto">
                        <a [routerLink]="['/home']">
                            <button class="btn btn-lg btn-success" type="submit">Next</button>
                        </a>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>
